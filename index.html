<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock-Paper-Scissors</title>
	</head>
	<body>
		<h1>Rock Paper Scissors</h1>
		<main>
			<div class="player">
				<div class="plyr-img">
					<img class="clickable" id="rock" src="media/rock.png" alt="Rock" />
					<div class="img-inner">
						<img class="clickable" id="paper" src="media/paper.png" alt="Paper" />
						<img class="clickable" id="scissors" src="media/scissors.png" alt="Scissors" /></button>
					</div>
				</div>
				<p class="player-names">Player</p>
			</div>
			<div class="field">
				<p class="score-header">Score</p>
				<div class="scores">
					<div class="plyr-score">
						<p id="player-score">0</p>
					</div>
					<div class="comp-score">
						<p id="comp-score">0</p>
					</div>
				</div>
			<p id="winner" class="winner">First to 5 points. Click to start the game.</p>
			<button id="reset-btn" class="reset-btn">Reset</button>
			</div>
			<div class="computer">
				<div class="comp-img">
					<img src="media/rock.png" alt="Rock" id='comp_rock' class="comp-choice"/></button>
					<div class="img-inner">
						<img src="media/scissors.png" alt="Scissors" id='comp_scissors' class="comp-choice"/>
						<img src="media/paper.png" alt="Paper" id='comp_paper' class="comp-choice"/>
					</div>
				</div>
				<p class="player-names">Computer</p>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
