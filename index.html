<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Rock Paper Scissors</h1>
		<main>
			<div class="player">
				<div class="plyr-img">
					<img class="clickable" id="rock" src="media/rock.png" alt="Rock" />
					<div>
						<img class="clickable" id="paper" src="media/paper.png" alt="Paper" />
						<img class="clickable" id="scissors" src="media/scissors.png" alt="Scissors" /></button>
					</div>
					<h2 class="player-names">Player</h2>
				</div>
			</div>
			<div class="field">
				<h2 class="score-header">Score</h2>
				<div class="scores">
					<div class="plyr-score">
						<h2 id="player-score">0</h2>
					</div>
					<div class="comp-score">
						<h2 id="comp-score">0</h2>
					</div>
				</div>
			</div>
			<div class="computer">
				<div class="comp-img">
					<img src="media/rock.png" alt="Rock" /></button>
					<div>
						<img src="media/scissors.png" alt="Scissors" />
						<img src="media/paper.png" alt="Paper" />
					</div>
				</div>
				<h2 class="player-names">Computer</h2>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
